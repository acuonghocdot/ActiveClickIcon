<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6cf2279c15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>


<body>

    <div id="body">
        <div class="header_Top">
            <div class="header_Logo">
                <span>
                    <i class="fa-brands fa-facebook" style="color: #4483f0;"></i>
                </span>

                <input type="text" placeholder="Tìm Kiếm trên Facebook" style="background-color: rgb(59, 59, 59);">
            </div>
            <div id="Header_Center_Icon" onclick="Color_Icon_Botton()">
                <div value="1">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div value="2">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <div value="3">
                    <i class="fa-solid fa-tv"></i>
                </div>
                <div value="4">
                    <i class="fa-solid fa-store"></i>
                </div>
                <div value="5">
                    <i class="fa-solid fa-gamepad"></i>
                </div>

            </div>
            <div class="right_Icon">
                <div class="Menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                <div>
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="Icon_User">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
